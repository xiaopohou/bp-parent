<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页聊天</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/select2/css/select2.min.css}" rel="stylesheet">
</head>
<body onload="disconnect()">
<div class="container"><h2>网页聊天</h2></div>
<noscript><h2 style="color: #ff0000">似乎你的浏览器不支持JavaScript！WebSocket依靠JavaScript启用.请启用JavaScript并重新加载此页！</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">你的名字是什么?</label>
                    <input type="text" id="name" class="form-control" placeholder="请在这里输入你的名字...">
                </div>
                <button id="send" class="btn btn-default" type="submit">发送</button>
                <button id="sendToUser" class="btn btn-default" type="submit">发送指定人</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <select class="js-data-example-ajax" style="width: 50%"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>消息</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var sid=[[${sid}]];
</script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/webjars/select2/4.0.3/js/select2.min.js}"></script>
<script th:src="@{/webjars/select2/js/i18n/zh-CN.js}"></script>
<script th:src="@{/js/chat/ws.js}"></script>
</body>
</html>
