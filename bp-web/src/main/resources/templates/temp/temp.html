<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>树表格</title>
    <style type="text/css">
        body{font-size:12px;}
        table{border:solid 1px #ccc; border-collapse:collapse;}
        table td,table th{border:solid 1px #ccc; line-height:22px; height:22px; padding:0;}

        #tbheader td{background:#fff;}
    </style>

</head>
<body>
    <h1 th:text="${name}">列表名称</h1>
    <ul>
        <li th:each="item: ${array}" th:text="${item}">条目</li>
    </ul>

</body>
</html>
